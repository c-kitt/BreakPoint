<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Point - Tennis Match Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Break Point</h1>
    <div class="container">
        <div class="tennis-court">
            <div class="court-outline">
                <div class="service-line left"></div>
                <div class="service-line right"></div>
                <div class="center-line"></div>
                <div class="doubles-line"></div>
                <div class="doubles-line-2"></div>

                <div class="baseline left"></div>
                <div class="baseline right"></div>
                <div class="net"></div>
                
                <div class="player-left">
                    <input type="text" id="player1" name="player1" placeholder="Player 1">
                    <div class="autocomplete-suggestions" id="suggestions1"></div>
                </div>
                
                <div class="player-right">
                    <input type="text" id="player2" name="player2" placeholder="Player 2">
                    <div class="autocomplete-suggestions" id="suggestions2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="buttons-container">
        <button class="btn-surface">Surface</button>
        <button class="btn-predict">Predict</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
